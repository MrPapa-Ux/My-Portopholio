<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Datang di Dashboard Glenvidi</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Roboto", sans-serif;
        color: white;
        overflow: hidden;
      }

      /* Animasi Gradient Background */
      body {
        background: linear-gradient(45deg, #2f855a, #38a169, #a3f9b0);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .splash-container {
        text-align: center;
        padding: 2rem;
        border-radius: 15px;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .splash-container:hover {
        transform: scale(1.02);
      }

      .splash-container h1 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        font-weight: bold;
      }

      .splash-container p {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 2rem;
      }

      .enter-button {
        display: inline-block;
        padding: 12px 30px;
        font-size: 1.1rem;
        font-weight: bold;
        color: white;
        background-color: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .enter-button:hover {
        background-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <h1>Hello! This is Glenvidi site</h1>
      <p>What bring you here? Click the button below for more</p>
      <a href="index.html" class="enter-button">Enter</a>
    </div>
  </body>
</html>
